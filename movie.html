<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <form class="movie-rating">
    <input type="text" class="title" placeholder="Movie Title">
    <input type="number" required   min="0" max="10" class="rating">
    <button class="submit">Submit!</button>
    </form>
    <ul class="results"></ul>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script>
    $('.submit').click(function(e){
        e.preventDefault();
    let rating = $('.rating').val()
    let movie = $('.title').val()
    $('.results').append('<li>'+ movie + ' ' + rating + '</li>').append('<button class="remove">Remove</button>')
    $('.remove').on('click', function(e){
    $('li').remove();
})
})


</script>
</body>
</html>
